<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Adaptive Cards Example</title>

    <script type="text/javascript" src="https://unpkg.com/markdown-it/dist/markdown-it.js"></script>
    <script type="text/javascript" src="dist/adaptivecards.js"></script>

    <style type="text/css">
        #exampleDiv {
            width: 300px;
            border: solid 1px black;
        }
    </style>

</head>

<body>

    <h1>Adaptive Cards Example</h1>
    
    <p>This example requires a build of the Adaptive Cards library.</p>
    
    <h3>To run:</h3>
    <code>
        <pre>> npm install</pre>
        <pre>> npm run build</pre>
        <pre>> npm start (or refresh this page)</pre>
    </code>

    <h3>Card will render below</h3>

    <div id="exampleDiv"></div>

    <script>
        var json = {
            "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
            "type": "AdaptiveCard",
            "version": "1.0",
            "body": [
                {
                    "type": "Image",
                    "url": "http://adaptivecards.io/content/adaptive-card-50.png"
                },
                {
                    "type": "TextBlock",
                    "text": "Hello **Adaptive Cards!**"
                }
            ],
            "actions": [
                {
                    "type": "Action.OpenUrl",
                    "title": "Learn more",
                    "url": "http://adaptivecards.io"
                },
                {
                    "type": "Action.OpenUrl",
                    "title": "GitHub",
                    "url": "http://github.com/Microsoft/AdaptiveCards"
                }
            ]
        };
    
        // var adaptiveCard = new AdaptiveCards.AdaptiveCard();
        // adaptiveCard.hostConfig = new AdaptiveCards.HostConfig();
        // adaptiveCard.parse(json);
        // var renderedCard = adaptiveCard.render();

        var options = {
            onAction: function(action) { window.open(action.url); }
        }

        var cardHtml = AdaptiveCards.renderCard(json, options);


        document.getElementById('exampleDiv').appendChild(cardHtml);

    </script>

</body>

</html>
