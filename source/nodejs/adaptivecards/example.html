<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Adaptive Cards - Basic Example</title>

    <script type="text/javascript" src="https://unpkg.com/markdown-it/dist/markdown-it.js"></script>
    <script type="text/javascript" src="dist/adaptivecards.js"></script>

    <style type="text/css">
        #exampleDiv {
            width: 300px;
            border: solid 1px black;
        }
    </style>

</head>

<body>

    <h1>Adaptive Cards - Basic Example</h1>
    
    <p>
        This example requires a build of the Adaptive Cards library. From the command line, enter "npm run build" which will put
        the built files in the /dist folder. Then refresh this page.
    </p>
    
    <code>
        <pre>> npm install</pre>
        <pre>> npm run build</pre>
    </code>

    <div id="exampleDiv"></div>

    <script>
        var json = {
            "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
            "type": "AdaptiveCard",
            "version": "1.0",
            "body": [
                {
                    "type": "TextBlock",
                    "text": "Hello Adaptive Cards!"
                }
            ],
            "actions": [
                {
                    "type": "Action.OpenUrl",
                    "title": "View the site",
                    "url": "http://adaptivecards.io"
                }
            ]
        };

        
        AdaptiveCards.AdaptiveCard.onExecuteAction = function (action) {
            alert(JSON.stringify(action));
        };

        // var adaptiveCard = new AdaptiveCards.AdaptiveCard();
        // adaptiveCard.hostConfig = new AdaptiveCards.HostConfig();
        // adaptiveCard.parse(json);
        // var renderedCard = adaptiveCard.render();

        var options = {
            onAction: function(action) { alert("boom" + action.title); }
        }

        var renderedCard = AdaptiveCards.render(json, options);
        //  renderedCard.on("action", action => {});

        var exampleDiv = document.getElementById('exampleDiv');
        exampleDiv.appendChild(renderedCard);

    </script>

</body>

</html>
